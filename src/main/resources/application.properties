spring.application.name=demo
server.port=8081

# H2 DataSource Configuration
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Recommended to set to false to prevent potential performance issues in web applications
spring.jpa.open-in-view=false

# H2 Console Configuration
spring.h2.console.enabled=true

# --- SQL QUERY LOGGING CONFIGURATION ---

# 1. Enable SQL statement output to the console (equivalent to logging at INFO level for simple logging)
spring.jpa.show-sql=false

# 2. Format the SQL statements to make them readable (highly recommended)
spring.jpa.properties.hibernate.format_sql=false

# 3. Detailed Logging Levels (Preferred for production/debugging)

# Set DEBUG level for SQL statements (Outputs the actual query string)
logging.level.org.hibernate.SQL=debug

# Set TRACE level to log the query parameters/bindings (Outputs the values passed to the query)
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace

# enable to activate aspect for service
logging.level.com.example.demo=debug